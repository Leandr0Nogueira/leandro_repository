<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pageTitle3}">Lagrange</title>
    <style>
        .my_input {
            width: 70px;
        }
        .botao {
            display: inline-block;
            padding: 5px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 th:text="#{pageTitle3}">Pol. Lagrange</h1>

    <form th:action="@{/grau3}" method="POST">
        <fieldset style="width: 30%;" >
            <legend><h3><span th:text="#{legend}">Legenda da tabela</span></h3></legend>

            <label for="x0"><span th:text="#{x0}">X0</span></label>
            <input class="my_input" type="number" name="x0" id = "x0" step="0.0001"/><span> ) = </span>

            <label for="img0"><span th:text="#{img0}">Imagem X0</span></label>
            <input class="my_input" type="number" name="img0" id="img0" step="0.0001"/>
            <br>
            <br>

            <label for="x1"><span th:text="#{x0}">X1</span></label>
            <input class="my_input" type="number" name="x1" id = "x1" step="0.0001"/><span> ) = </span>

            <label for="img1"><span th:text="#{img0}">Imagem X1</span></label>
            <input class="my_input" type="number" name="img1" id="img1" step="0.0001"/>
            <br>
            <br>

            <label for="x2"><span th:text="#{x0}">X2</span></label>
            <input class="my_input" type="number" name="x2" id = "x2" step="0.0001"/><span> ) = </span>

            <label for="img2"><span th:text="#{img0}">Imagem X2</span></label>
            <input class="my_input" type="number" name="img2" id="img2" step="0.0001"/>
            <br>
            <br>

            <label for="x3"><span th:text="#{x0}">X3</span></label>
            <input class="my_input" type="number" name="x3" id = "x3" step="0.0001"/><span> ) = </span>

            <label for="img3"><span th:text="#{img0}">Imagem X3</span></label>
            <input class="my_input" type="number" name="img3" id="img3" step="0.0001"/>
            <br>
            <br>

            <label for="x"><span th:text="#{x}">X</span></label>
            <input class="my_input" type="number" name="x" id="x" step="0.0001"/>
            <br>
            <br>

            <div id="ok">
                <button type="submit"><span th:text="#{submit}"></span></button>
            </div>
        </fieldset>
    </form>
    <a class="botao" th:href="@{/index}">Voltar</a>
</body>
</html>
